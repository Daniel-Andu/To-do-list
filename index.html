<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React To-Do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .todo-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .todo-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 2rem;
        }
        .todo-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        .todo-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        .todo-item.completed {
            opacity: 0.6;
        }
        .todo-item.completed .todo-text {
            text-decoration: line-through;
        }
        .todo-text {
            flex: 1;
            margin: 0 1rem;
        }
        .btn-icon {
            border: none;
            background: none;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s ease;
        }
        .btn-icon:hover {
            background: #dee2e6;
        }
        .todo-input-group {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Main Todo App Component
        function TodoApp() {
            const [todos, setTodos] = useState([]);
            const [inputValue, setInputValue] = useState('');
            const [editingId, setEditingId] = useState(null);
            const [editValue, setEditValue] = useState('');

            // Load todos from localStorage on mount
            useEffect(() => {
                const savedTodos = localStorage.getItem('todos');
                if (savedTodos) {
                    try {
                        setTodos(JSON.parse(savedTodos));
                    } catch (error) {
                        console.error('Error loading todos:', error);
                    }
                }
            }, []);

            // Save todos to localStorage whenever todos change
            useEffect(() => {
                localStorage.setItem('todos', JSON.stringify(todos));
            }, [todos]);

            // Add new todo
            const addTodo = () => {
                if (inputValue.trim() !== '') {
                    const newTodo = {
                        id: Date.now(),
                        text: inputValue.trim(),
                        completed: false,
                        createdAt: new Date().toISOString()
                    };
                    setTodos([...todos, newTodo]);
                    setInputValue('');
                }
            };

            // Handle Enter key press
            const handleKeyPress = (e) => {
                if (e.key === 'Enter') {
                    addTodo();
                }
            };

            // Toggle todo completion
            const toggleTodo = (id) => {
                setTodos(todos.map(todo =>
                    todo.id === id ? { ...todo, completed: !todo.completed } : todo
                ));
            };

            // Delete todo
            const deleteTodo = (id) => {
                if (window.confirm('Are you sure you want to delete this task?')) {
                    setTodos(todos.filter(todo => todo.id !== id));
                }
            };

            // Start editing
            const startEdit = (todo) => {
                setEditingId(todo.id);
                setEditValue(todo.text);
            };

            // Save edit
            const saveEdit = (id) => {
                if (editValue.trim() !== '') {
                    setTodos(todos.map(todo =>
                        todo.id === id ? { ...todo, text: editValue.trim() } : todo
                    ));
                    setEditingId(null);
                    setEditValue('');
                }
            };

            // Cancel edit
            const cancelEdit = () => {
                setEditingId(null);
                setEditValue('');
            };

            // Handle edit Enter key
            const handleEditKeyPress = (e, id) => {
                if (e.key === 'Enter') {
                    saveEdit(id);
                } else if (e.key === 'Escape') {
                    cancelEdit();
                }
            };

            // Clear all completed todos
            const clearCompleted = () => {
                if (window.confirm('Are you sure you want to delete all completed tasks?')) {
                    setTodos(todos.filter(todo => !todo.completed));
                }
            };

            const completedCount = todos.filter(todo => todo.completed).length;
            const activeCount = todos.length - completedCount;

            return (
                <div className="todo-container">
                    <div className="todo-card">
                        <h1 className="text-center mb-4">
                            <i className="bi bi-check2-square text-primary me-2"></i>
                            My To-Do List
                        </h1>

                        {/* Input Section */}
                        <div className="todo-input-group">
                            <div className="input-group">
                                <input
                                    type="text"
                                    className="form-control form-control-lg"
                                    placeholder="Add a new task..."
                                    value={inputValue}
                                    onChange={(e) => setInputValue(e.target.value)}
                                    onKeyPress={handleKeyPress}
                                />
                                <button
                                    className="btn btn-primary btn-lg"
                                    onClick={addTodo}
                                >
                                    <i className="bi bi-plus-circle"></i> Add
                                </button>
                            </div>
                        </div>

                        {/* Stats */}
                        <div className="d-flex justify-content-between mb-3 text-muted">
                            <small>
                                <i className="bi bi-list-task"></i> Total: {todos.length}
                            </small>
                            <small>
                                <i className="bi bi-circle"></i> Active: {activeCount}
                            </small>
                            <small>
                                <i className="bi bi-check-circle"></i> Completed: {completedCount}
                            </small>
                        </div>

                        {/* Todo List */}
                        {todos.length === 0 ? (
                            <div className="text-center py-5 text-muted">
                                <i className="bi bi-inbox" style={{fontSize: '3rem'}}></i>
                                <p className="mt-3">No tasks yet. Add one above!</p>
                            </div>
                        ) : (
                            <div>
                                {todos.map(todo => (
                                    <div
                                        key={todo.id}
                                        className={`todo-item ${todo.completed ? 'completed' : ''}`}
                                    >
                                        <input
                                            type="checkbox"
                                            className="form-check-input"
                                            checked={todo.completed}
                                            onChange={() => toggleTodo(todo.id)}
                                        />
                                        {editingId === todo.id ? (
                                            <>
                                                <input
                                                    type="text"
                                                    className="form-control todo-text"
                                                    value={editValue}
                                                    onChange={(e) => setEditValue(e.target.value)}
                                                    onKeyPress={(e) => handleEditKeyPress(e, todo.id)}
                                                    autoFocus
                                                />
                                                <button
                                                    className="btn-icon text-success"
                                                    onClick={() => saveEdit(todo.id)}
                                                    title="Save"
                                                >
                                                    <i className="bi bi-check-lg"></i>
                                                </button>
                                                <button
                                                    className="btn-icon text-secondary"
                                                    onClick={cancelEdit}
                                                    title="Cancel"
                                                >
                                                    <i className="bi bi-x-lg"></i>
                                                </button>
                                            </>
                                        ) : (
                                            <>
                                                <span className="todo-text" onClick={() => toggleTodo(todo.id)}>
                                                    {todo.text}
                                                </span>
                                                {!todo.completed && (
                                                    <button
                                                        className="btn-icon text-primary"
                                                        onClick={() => startEdit(todo)}
                                                        title="Edit"
                                                    >
                                                        <i className="bi bi-pencil"></i>
                                                    </button>
                                                )}
                                                <button
                                                    className="btn-icon text-danger"
                                                    onClick={() => deleteTodo(todo.id)}
                                                    title="Delete"
                                                >
                                                    <i className="bi bi-trash"></i>
                                                </button>
                                            </>
                                        )}
                                    </div>
                                ))}
                                
                                {completedCount > 0 && (
                                    <button
                                        className="btn btn-outline-danger btn-sm w-100 mt-3"
                                        onClick={clearCompleted}
                                    >
                                        <i className="bi bi-trash"></i> Clear Completed
                                    </button>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TodoApp />);
    </script>
</body>
</html>
